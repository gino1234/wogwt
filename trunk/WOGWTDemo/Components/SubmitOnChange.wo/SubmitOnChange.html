<webobject name="PageWrapper">
	
	<webobject name="PartialForm">
		This demonstrates partial form submission (submits a single field at a time on change).<br/>
		State: <webobject name="StatePopup"/><br/>
		<div id="countyDiv">
			County: <webobject name="CountyPopup"/>
			<div id="streetDiv">
				Street: <webobject name="StreetPopup"/>
				<div id="resultDiv">
					Selected street: <webobject name="StreetString"/>
				</div>
			</div>
		</div>
	</webobject>

</webobject>
